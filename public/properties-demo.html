<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Demo</title>
    <link rel="stylesheet" href="properties-styles.css">
</head>
<body>
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h1 style="text-align: center; margin-bottom: 30px;">Properties Section Demo</h1>
        
        <div class="properties-section">
            <h3 class="properties-title">
                <span class="section-number">1</span> Available Properties
            </h3>
            
            <div class="property-filters" id="property-filters">
                <div class="filter-group">
                    <label for="property-type" class="filter-label">Property Type</label>
                    <select id="property-type" class="filter-select">
                        <option value="all">All Types</option>
                        <option value="House">House</option>
                        <option value="Condo">Condo</option>
                        <option value="Townhouse">Townhouse</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="property-status" class="filter-label">Status</label>
                    <select id="property-status" class="filter-select">
                        <option value="all">All Status</option>
                        <option value="For Sale">For Sale</option>
                        <option value="For Rent">For Rent</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="price-range" class="filter-label">Price Range</label>
                    <select id="price-range" class="filter-select">
                        <option value="all">Any Price</option>
                        <option value="0-5000000">Under ₹50L</option>
                        <option value="5000000-10000000">₹50L - ₹1Cr</option>
                        <option value="10000000-20000000">₹1Cr - ₹2Cr</option>
                        <option value="20000000-max">₹2Cr+</option>
                    </select>
                </div>
                
                <button class="filter-button">Apply Filters</button>
            </div>
            
            <div class="properties-grid" id="properties-grid">
                <!-- Property cards will be added by JavaScript -->
            </div>
            
            <button class="view-all-button">View All Properties</button>
        </div>

        <!-- Property Modal -->
        <div class="property-modal" id="property-modal">
            <div class="modal-content">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="properties.js"></script>
</body>
</html>
